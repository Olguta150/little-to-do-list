<body>
    <main class="app container p-5">

        <section class="greeting">
            <h1 class="title">
                What's up, <input type="text" id="name" placeholder="Name here">
            </h1>
        </section>

        <div class="row gx-5">
            <section class="new-todo-form col-xl-6 border-start border-dark">
    
                <h3>CREATE A TODO</h3>
    
                <form id="new-todo-form">
                    <h4>What's on your todo list?</h4>
                    <input
                        class="form-control"
                        type="text"
                        name="content"
                        id="content"
                        placeholder="e.g. make a video"/>
    
                    <h4>Pick a category</h4>
                    <div class="options">
    
                        <label>
                            <input 
                                type="radio" 
                                name="category" 
                                id="category1"
                                value="business"/>
                            <span class="bubble business"></span>
                            <div>Business</div>
                        </label>
    
                        <label>
                            <input 
                                type="radio" 
                                name="category" 
                                id="category2"
                                value="personal"/>
                            <span class="bubble personal"></span>
                            <div>Personal</div>
                        </label>
    
                    </div>
                    <div class="d-grid">
                        <input class="btn btn-success btn-block" type="submit" value="Add todo">
                    </div>
                </form>
    
            </section>
            
            <section class="todo-list col-xl-6 border-start border-dark">
